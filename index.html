<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Tic Tac Toe</title>
  
</head>
<body>
  <link rel="stylesheet" href="test.css">
  <h1>Tic Tac Toe Board</h1>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
      gap: 10px; /* Adjust the gap between buttons as desired */
    }
  </style>
  <<div class="grid">
    <button id = "top-left">1</button>
    <button id = "top-mid">2</button>
    <button id = "top-right">3</button>
    <button id = "mid-left">4</button>
    <button id = "mid-mid">5</button>
    <button id = "mid-right">6</button>
    <button id = "bottom-left">7</button>
    <button id = "bottom-mid">8</button>
    <button id = "bottom-right">9</button>
  </div>
  <button type="button" class="btn btn-primary btn-lg" id = "myButton">Start Game!</button>
  <form id="playerForm" style="display: none;">
    <label for="player">Choose Player:</label>
    <select id="player" name="player">
      <option value="player1">Player 1</option>
      <option value="player2">Player 2</option>
    </select>
    <label for="player">Choose Color:</label>
    <select id="color">
      <option value="white">White</option>
      <option value="black">black</option>
    </select>
    <button type="submit">Submit</button>
  </form>
  <p id = "turnIndicator" style="display: none;">Player 1 Turn!</p>
  <!-- JavaScript code -->
  <script src="tictactoe.js"></script>
</body>
</html>
